
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mainapp_Course_list' %}">
    Course Listing
    </a>
</p>
    
<table class="table">
    <tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
    <tr><td>name</td><td>{{ object.name }}</td></tr>
    <tr><td>created</td><td>{{ object.created }}</td></tr>
    <tr><td>course_home</td><td>{{ object.course_home }}</td></tr>
    <tr><td>desc</td><td>{{ object.desc }}</td></tr>
    <tr><td>published</td><td>{{ object.published }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
